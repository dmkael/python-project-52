{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block page_header %}{% trans "Delete status" %}{% endblock %}

{% block content %}
    <p>{% trans "Are you sure you want delete" %} "{{ status }}"?</p>
    {% trans 'Yes,&nbsp;delete' as button_text %}
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value={{ button_text }}>
    </form>
    
{% endblock %}
