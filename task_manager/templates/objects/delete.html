{% extends 'layout.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block page_header %}{{ extra_context.header }}{% endblock %}

{% block content %}
    <p>{% trans "Are you sure you want delete" %} "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{{ extra_context.button_text }}">
    </form>
    
{% endblock %}
